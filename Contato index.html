<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="isolated-contact-container">
        <div class="contact-wrapper">
            <div class="contact-left">
                <h1 class="contact-title">ENTRE EM CONTATO CONOSCO!</h1>
                <p class="contact-description">Preencha corretamente os campos ao lado e um de nossos consultores entrará em contato.</p>
                
                <div class="social-buttons">
                    <a href="https://wa.me/5511917826489" class="whatsapp"></a>
                    <a href="https://www.instagram.com/otuocconsultoria/" class="instagram"></a>
                    <a href="https://www.linkedin.com/company/42169390/admin/dashboard/" class="linkedin"></a>
                </div>
            
                <!-- Botão Voltar adicionado aqui -->
                <a href="index.html" class="back-button-contact">
                    <svg href="julia" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Voltar
                </a>
            </div>

            <div class="contact-right">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="contact-name">Nome*</label>
                        <input type="text" id="contact-name" name="name" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Email*</label>
                        <input type="email" id="contact-email" name="email" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-phone">Telefone*</label>
                        <input type="tel" id="contact-phone" name="phone" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-message">Mensagem*</label>
                        <textarea id="contact-message" name="message" rows="5" required class="form-textarea"></textarea>
                    </div>
                    
                    <button type="submit" class="contact-submit-btn contact-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
