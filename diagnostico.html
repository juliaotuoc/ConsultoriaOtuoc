        body {

            background-color: #f8f3f2;
            color: #114232;
            text-align: center;
            min-height: 100vh;
            display: flex;

        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            flex: 1;

        .logo {
            margin-bottom: 30px;
        }

            height: 80px;
        }
        
        h1 {

            font-size: 2.5rem;

        .tagline {

            color: #ff6f61;
            margin-bottom: 20px;
            font-weight: 600;

        }
        
        .cta-button {
            display: inline-block;
            background-color: #ff6f61;
            color: #ffffff;
            padding: 18px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s;
            margin-bottom: 50px;
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background-color: #e05a4c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }
        
        footer {
            background-color: #114232;
            color: white;
            padding: 25px 0;
            width: 100%;
        }
        
        .footer-text {
            font-size: 1.1rem;
            font-weight: 500;
            max-width: 600px;

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
